<div class="wrapper main-content-maestros">
  <div class="header-home-maestros">
  </div>
  <div class="body-maestros">
    <!-- Encabezado con los títulos de bienvenida y rol del usuario -->
    <div class="row mt-5 mb-5">
      <div class="col-12">
        <span class="title-perfil">Bienvenido {{name_user}}</span>
        <br>
        <span class="title-perfil">{{rol}}</span>
      </div>
    </div>

    <!-- Contenedor principal para la tabla de materias -->
    <div class="container">
      <div class="row mt-3 mb-5" style="text-align: center;">
        <div class="col-12">
          <div class="alert alert-primary" role="alert">
            <span class="title-table">Lista de materias registradas</span>
          </div>
        </div>

        <!-- Tabla SIEMPRE en el DOM -->
        <div class="table-scroll-wrapper">
          <div style="display:flex; justify-content:flex-end; margin-bottom: 12px; gap: 8px;">
            <mat-form-field appearance="outline" style="width: 320px;">
              <mat-label>Buscar</mat-label>
              <input
                matInput
                (keyup)="aplicarFiltro($event)"
                placeholder="Buscar por nombre, nrc..." />
            </mat-form-field>
          </div>

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" style="min-width: 1200px; width: 100%;">

              <!-- 1era columna -->
              <ng-container matColumnDef="nrc">
                <th mat-header-cell *matHeaderCellDef> NRC </th>
                <td mat-cell *matCellDef="let element"> {{element.nrc}} </td>
              </ng-container>

              <!-- 2da columna -->
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Materia </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
              </ng-container>

              <!-- 3era columna -->
              <ng-container matColumnDef="dias">
                <th mat-header-cell *matHeaderCellDef> Días </th>
                <td mat-cell *matCellDef="let element"> {{element.dias}} </td>
              </ng-container>

              <!-- 4ta columna -->
              <ng-container matColumnDef="horario">
                <th mat-header-cell *matHeaderCellDef> Horario </th>
                <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
              </ng-container>

              <!-- 5ta columna -->
              <ng-container matColumnDef="salon">
                <th mat-header-cell *matHeaderCellDef> Salón </th>
                <td mat-cell *matCellDef="let element"> {{element.salon}} </td>
              </ng-container>

              <!-- 6ta columna -->
              <ng-container matColumnDef="maestro">
                <th mat-header-cell *matHeaderCellDef> Maestro </th>
                <td mat-cell *matCellDef="let element"> {{element.maestro}} </td>
              </ng-container>

              <!-- 7ma columna - Editar -->
              <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                <td mat-cell *matCellDef="let element" class="td-editar">
                  <i class="bi bi-pencil-square" (click)="goEditar(element.id)"></i>
                </td>
              </ng-container>

              <!-- 8va columna - Eliminar -->
              <ng-container matColumnDef="eliminar">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let element" class="td-eliminar">
                  <i class="bi bi-trash3-fill" (click)="delete(element.id)"></i>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            [pageSize]="5"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
            style="min-width: 1200px; width: 100%;">
          </mat-paginator>
        </div>

        <!--si no hay datos -->
        <div class="row" *ngIf="lista_materias.length === 0">
          <div class="col-12">
            <div class="alert alert-warning" role="alert">
              No hay materias registradas.
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
